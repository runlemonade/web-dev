<!-- Download Modal Component -->
<div class="modal-overlay" id="downloadModal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeDownloadModal()">×</button>
        
        <div id="emailForm">
            <div class="modal-header">
                <div class="modal-icon">RL</div>
                <h2 class="modal-title">Download RunLemonade Pro</h2>
                <p class="modal-subtitle">Get instant access to the latest version with premium features and updates. Enter your email to begin the download.</p>
            </div>
            
            <div class="email-form-container">
                <div style="min-height: 58px;max-width: 440px;margin: 0 auto;width: 100%">
                    <script src="https://cdn.jsdelivr.net/ghost/signup-form@~0.2/umd/signup-form.min.js" 
                            data-button-color="#FEC51D" 
                            data-button-text-color="#000000" 
                            data-site="https://www.runlemonade.com/" 
                            data-locale="en" 
                            async>
                    </script>
                </div>
            </div>
        </div>

        <div class="download-success" id="downloadSuccess">
            <div class="success-icon">✓</div>
            <h3 class="success-title">Download Starting...</h3>
            <p class="success-subtitle">Thanks for signing up! Your download will begin automatically.</p>
        </div>
    </div>
</div>
