        function includeHTML(id, file) {
            fetch(file).then(res => res.text()).then(data => {
                document.getElementById(id).innerHTML = data;
                if (id === 'header-include') window.dispatchEvent(new Event('header-loaded'));
                if (id === 'footer-include') window.dispatchEvent(new Event('footer-loaded'));
            });

        includeHTML('header-include', 'header.html');

        // Mobile menu functionality
        window.addEventListener('header-loaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            
            if (mobileMenuToggle && mobileMenuOverlay) {
                // Toggle mobile menu
                mobileMenuToggle.addEventListener('click', function() {
                    mobileMenuToggle.classList.toggle('active');
                    mobileMenuOverlay.classList.toggle('active');
                    document.body.style.overflow = mobileMenuOverlay.classList.contains('active') ? 'hidden' : '';
                });
                
                // Close mobile menu when clicking overlay
                mobileMenuOverlay.addEventListener('click', function(e) {
                    if (e.target === mobileMenuOverlay) {
                        mobileMenuToggle.classList.remove('active');
                        mobileMenuOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
                
                // Close mobile menu when clicking menu items
                const mobileMenuItems = document.querySelectorAll('.mobile-menu-item');
                mobileMenuItems.forEach(item => {
                    item.addEventListener('click', function() {
                        mobileMenuToggle.classList.remove('active');
                        mobileMenuOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });
                
                // Close mobile menu on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && mobileMenuOverlay.classList.contains('active')) {
                        mobileMenuToggle.classList.remove('active');
                        mobileMenuOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        });

            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('kbSearch');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterArticles();
                });

                // Navigation clicks
                document.getElementById('kbNav').addEventListener('click', (e) => {
                    if (e.target.classList.contains('kb-nav-item')) {
                        e.preventDefault();
                        const articleId = e.target.getAttribute('data-article');
                        this.loadArticle(articleId);
                    }
                });
            }

            renderNavigation() {
                const nav = document.getElementById('kbNav');
                nav.innerHTML = '<div class="kb-empty">No articles yet. Use the editor to add your first help article.</div>';
            }

            filterArticles() {
                const navItems = document.querySelectorAll('.kb-nav-item');
                
                navItems.forEach(item => {
                    const title = item.textContent.toLowerCase();
                    const matches = title.includes(this.searchTerm);
                    item.classList.toggle('hidden', !matches);
                });

                // Show/hide section headers based on visible items
                const sections = document.querySelectorAll('.kb-nav-section');
                sections.forEach(section => {
                    const visibleItems = section.querySelectorAll('.kb-nav-item:not(.hidden)');
                    section.style.display = visibleItems.length > 0 ? 'block' : 'none';
                });
            }

            loadArticle(articleId) {
                const article = this.articles.find(a => a.id === articleId);
                if (!article) return;

                this.currentArticle = article;
                this.renderArticle(article);
                this.updateNavigation();
            }

            loadDefaultArticle() {
                const content = document.getElementById('kbContent');
                content.innerHTML = `<div class="kb-empty"><div class="kb-empty-icon">ðŸ“š</div><h2 class="kb-empty-title">Welcome to the Knowledge Base</h2><p>No articles yet. Use the editor to add your first help article.</p></div>`;
            }

            renderArticle(article) {
                const content = document.getElementById('kbContent');
                
                // Convert markdown-like content to HTML
                const htmlContent = this.parseContent(article.content);
                
                content.innerHTML = `
                    <div class="kb-content-header">
                        <h1 class="kb-content-title">${article.title}</h1>
                        <div class="kb-content-meta">
                            Last updated: ${new Date(article.lastUpdated).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="kb-content-body">
                        ${htmlContent}
                    </div>
                `;

                // Highlight search terms if present
                if (this.searchTerm) {
                    this.highlightSearchTerms();
                }
            }

            parseContent(content) {
                // Simple markdown-like parser
                return content
                    // Headers
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    // Bold
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Italic
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // Code
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    // Links
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                    // Lists
                    .replace(/^\* (.*$)/gim, '<li>$1</li>')
                    .replace(/^- (.*$)/gim, '<li>$1</li>')
                    // Paragraphs
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^(?!<[h|li|ul|ol|p|div|blockquote]).*/gim, '<p>$&</p>')
                    // Clean up empty paragraphs
                    .replace(/<p><\/p>/g, '')
                    // Fix list formatting
                    .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                    .replace(/<\/ul>\s*<ul>/g, '');
            }

            highlightSearchTerms() {
                if (!this.searchTerm) return;

                const content = document.querySelector('.kb-content-body');
                const text = content.innerHTML;
                const highlighted = text.replace(
                    new RegExp(this.searchTerm, 'gi'),
                    match => `<span class="kb-highlight">${match}</span>`
                );
                content.innerHTML = highlighted;
            }

            updateNavigation() {
                // Remove active class from all items
                document.querySelectorAll('.kb-nav-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Add active class to current article
                const currentItem = document.querySelector(`[data-article="${this.currentArticle.id}"]`);
                if (currentItem) {
                    currentItem.classList.add('active');
                }
            }
        }
